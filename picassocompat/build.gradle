ext {
    artifactId = 'picassocompat'
    packaging = 'aar'
}

apply plugin: 'com.android.library'
apply from: '../scripts/gradle/picasso-compat-deploy.gradle'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName rootProject.ext.versionName
        consumerProguardFiles 'consumer-proguard.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support:support-annotations:28.0.0'
    implementation 'com.squareup.picasso:picasso:2.5.2'

    if (useLocalDependency()) {
        api project(':picassocompat_252')
        api project(':picassocompat_271828')
    } else {
        api group: 'com.sebchlan.picassocompat', name: 'picassocompat-252', version: rootProject.ext.versionName, changing: true
        api group: 'com.sebchlan.picassocompat', name: 'picassocompat-271828', version: rootProject.ext.versionName, changing: true
    }
}
